<!DOCTYPE html>
<head>
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="cookie-clicker.css">
</head>
<body>
  <button class="cookieButton" onclick="
    cookieClick(); 
    "><img src="cookie.png" alt = "cookie button" height="130" width="130"></button>
  <p class="cookieCounter">Cookies: 0</p>
  <p class="cookiePerClick">Cookies Per Click: 1</p>
  <p class="cookiePerSecond">Cookies Per Second: 0</p>
  <button class="cookieClickUpgradeButton" onclick="
    cookieClickUpgrade(); 
  "><div class="cookieClickUpgradeButtonTitle">Clicker</div> +1 Cookie Per Click <br> Cost: 10 cookies <br> Clickers bought: 0</button>
  <button class="cookieACUpgradeButton" onclick="
    cookieACUpgrade();
  "><div class="cookieACUpgradeButtonTitle">Auto Clicker</div> +1 Cookie Per Second <br> Cost: 25 cookies <br> Auto Clickers bought: 0</button>
  <p class="notEnoughMessage"></p>
  <p class="purchasedMessage"></p>
<script src="cookie-clicker.js"></script>
</body>
</html>
