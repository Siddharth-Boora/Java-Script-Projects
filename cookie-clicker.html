<!DOCTYPE html>
<head>
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="cookie-clicker.css">
</head>
<body>
  <button class="cookieButton" onclick="
    cookieClick(); 
    "><img src="cookie.png" alt = "cookie button" height="130" width="130"></button>
  <p class="cookieCounter">Cookies: 0</p>
  <p class="cookiePerClick">Cookies Per Click: 1</p>
  <button class="cookieUpgradeButton" onclick="
  cookieUpgrade(); 
  ">+1 Cookie Per Click <br> Cost: 10 cookies</button>
  <p class="notEnoughMessage"></p>
<script src="cookie-clicker.js"></script>
</body>
</html>
